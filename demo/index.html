<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <title>Krippendorff's Alpha Calculator</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <input type="file" name="csv" id="csvInput" autofocus>
    <div class="data-type-selection">
        <select name="data-type" id="dataType">
            <option value="categorical" selected>Categorical</option>
            <option value="ordinal">Ordinal</option>
            <option value="interval">Interval</option>
            <option value="ratio">Ratio</option>
        </select>
    </div>
    <br />
    <button onclick="calculate()">Submit</button>

	<br/> <br/>
	<a href="data/kirppendorff-demo.csv">Click here to download <b>Demo data</b></a>
    <div id="output"></div>
    <script src="bundle.js"></script>

</body>

</html>
